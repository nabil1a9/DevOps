version: '3'
services:
  mysqldb:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: mahdidb
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
  backend:
    image: mahdihemriti/img:1.0.0
    container_name: SpringBack
    depends_on:
      - mysqldb
    build: ./
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mahdidb?createDatabaseIfNotExist=true&useUnicode=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8089:8089"
    stdin_open: true
    tty: true
    volumes:
      - .m2:/root/.m2
volumes:
  db: